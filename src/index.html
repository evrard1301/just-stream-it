<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <title>Just Stream It</title>
  </head>
  
  <body>
    <nav>
      <img src="images/logo.png"></img>
      <ul>
	<li><a href="#">Accueil</a></li>
	<li><a href="#">Catégories</a></li>
      </ul>
    </nav>

    <main>      
      <section id="best_movie" class="best_movie">
	<div class="best_movie__header">
 	  <div class="best_movie__title">Title</div>
	  <div class="best_movie__description">
	  </div>
	  
	  <a class="best_movie__image" href="#"><img alt="best movie image" src="https://via.placeholder.com/256"></a>
	  
	  <a class="button" href="#">
	    <img width="16"
		 height="16"
		 src="images/play.png"></img>
	    Play
	  </a>
	</div>	
      </section>

      <div id="categories"></div>

      <div class="movie_info">
	<div class="movie_info__header">
	  <span class="movie_info__header__title">Titre</span>
	  <span class="movie_info__header__close">&times;</span>	  
	</div>

	<div class="movie_info__content">
	  <img src="https://via.placeholder.com/256" alt="image film"></img>

	  <table>
	    <tr>
	      <th>Genres</th>
	      <td id="movie_info__content__genres"><ul>genre</ul></td>
	    </tr>
	    <tr>
	      <th>Sortie</th>
	      <td id="movie_info__content__release_date"></td>
	    </tr>
	    <tr>
	      <th>Rated</th>
	      <td id="movie_info__content__rated"></td>
	    </tr>
	    <tr>
	      <th>Score IMDB</th>
	      <td id="movie_info__content__imdb"></td>
	    </tr>
	    <tr>
	      <th>Réalisateurs</th>
	      <td id="movie_info__content__directors"><ul>directors</ul></td>
	    </tr>
	    <tr>
	      <th>Acteurs</th>
	      <td id="movie_info__content__actors">
		<ul>actors</ul>
	      </td>
	    </tr>
	    <tr>
	      <th>Durée</th>
	      <td id="movie_info__content__duration"></td>
	    </tr>
	    <tr>
	      <th>Pays</th>
	      <td id="movie_info__content__countries"><ul>countries</ul></td>
	    </tr>
	    <tr>
	      <th>Box Office</th>
	      <td id="movie_info__content__box_office"></td>
	    </tr>
	    <tr>
	      <th>Résumé</th>
	      <td id="movie_info__content__summary">
		<p>summary</p>
	      </td>
	    </tr>
	  </table>
	</div>
	
      </div>
      
    </main>

    <script src="app.bundle.js"></script>
  </body>
</html>
